<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <span class="navbar-brand h1">Flask ToDo</span>
                <button class="btn btn-sm btn-outline-light" type="button">Log in</button>
            </div>
        </nav>
        <main>
            <ul>
                {% for todo in todos %}
                <li>
                    <input type="checkbox" name="done" id="done" {% if todo['done'] %} checked {% endif %} onchange="this.form.submit()" disabled>
                    <span {% if todo['done'] %} style="text-decoration: line-through;" {% endif %}>{{ todo['task'] }}</span>
                    <a href="{{ url_for('check', index=loop.index0) }}">check</a>
                    <a href="{{ url_for('edit', index=loop.index0) }}">edit</a>
                    <a href="{{ url_for('delete', index=loop.index0) }}">delete</a>
                </li>
                {% endfor %}
            </ul>
            <form action="{{ url_for('add') }}", method="post" >
                <input type="text" name="todo" id="todo">
                <button type="submit">Add ToDo</button>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
